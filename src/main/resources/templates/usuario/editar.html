<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body id="page-top">

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<div id="wrapper">
    <div th:replace="~{fragments/header :: header}"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{fragments/nav :: nav}"></div>

            <div class="container-fluid">
                <div class="container">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Modificar Usuario</h1>
                    </div>

                    <div class="card mt-4">
                        <div class="card-body">
                            <form th:action="@{/usuarios/actualizar}" th:object="${usuario}" method="post">
                                <input type="hidden" th:field="*{idUsuario}" />

                                <div class="form-group row mb-3">
                                    <label class="col-sm-3 col-form-label">Rol:</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" th:field="*{idRol}">
                                            <option value="" disabled>Seleccione un rol</option>
                                            <option th:each="rol : ${roles}" 
                                                    th:value="${rol.idRol}" 
                                                    th:text="${rol.nombre}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label class="col-sm-3 col-form-label">Nombre:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ingrese nombre" />
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label class="col-sm-3 col-form-label">Apellido Paterno:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:field="*{apellidoP}" placeholder="Ingrese apellido paterno" />
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label class="col-sm-3 col-form-label">Apellido Materno:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:field="*{apellidoM}" placeholder="Ingrese apellido materno" />
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label class="col-sm-3 col-form-label">Correo:</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" th:field="*{correo}" placeholder="Ingrese correo" />
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label class="col-sm-3 col-form-label">Contraseña:</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" th:field="*{contrasenia}" placeholder="Ingrese nueva contraseña o deje en blanco para mantenerla" />
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success">Actualizar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/modalCerrarSesion :: modalCerrarSesion}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>
</html>
