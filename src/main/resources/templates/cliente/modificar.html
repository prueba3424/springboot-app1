<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body id="page-top">

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<div id="wrapper">
    <div th:replace="~{fragments/header :: header}"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{fragments/nav :: nav}"></div>

            <div class="container-fluid">
                <div class="container">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Modificar Cliente</h1>
                    </div>

                    <div class="card mt-4">
                        <div class="card-body">
                            <form th:action="@{/clientes/actualizar}" th:object="${cliente}" method="post">
                                <input type="hidden" th:field="*{idCliente}" />

                                <div class="form-group row mb-3">
                                    <label class="col-sm-3 col-form-label">Nombre:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ingrese nombre"/>
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label class="col-sm-3 col-form-label">Apellido Paterno:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:field="*{apellidoP}" placeholder="Ingrese apellido paterno"/>
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label class="col-sm-3 col-form-label">Apellido Materno:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:field="*{apellidoM}" placeholder="Ingrese apellido materno"/>
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label class="col-sm-3 col-form-label">Dirección:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:field="*{direccion}" placeholder="Ingrese dirección (opcional)"/>
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label class="col-sm-3 col-form-label">Teléfono:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" th:field="*{telefono}" placeholder="Ingrese teléfono (opcional)"/>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success">Actualizar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/modalCerrarSesion :: modalCerrarSesion}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>

<script th:inline="javascript">
    $("#example").DataTable({
        responsive: true
    });
</script>

</body>
</html>
